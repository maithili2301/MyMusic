<body>
    <nav>
        <ul>

        </ul>
    </nav>

                        alt="1">
                    <span class="SongName">Tumse hi</span>
                    <span class="songListPlay"><i id="1" class="far  SongItemPlay fa-2x fa-play-circle"></i></span>
                </div>
                <div class="songItem">
                    <img src="http://static.indianexpress.com/m-images/M_Id_112031_wake_up_sid.jpg" alt="1">
                    <span class="SongName">Iktara</span>
                    <span class="songListPlay"><i id="2" class="far SongItemPlay fa-2x fa-play-circle"></i></span>

                <div class="songItem">

        <div class="songBanner"> </div>
    </div>
    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="=0" max="100">
        <div class="icons">

            <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-play-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i>


        </div>
        <div class="songInfo">
            <img src="IMAGES/playing.gif" id="gif" width="32px" alt=""><spn id="masterSongName"></spn>
        </div>
